<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>

<body>
    <!-- local image -->
    <img src="./assets/cat-img.jpg" alt="sleepy cat">

    <br />
    <!-- cloud image -->
    <img src="https://picsum.photos/300/300" alt="dummy image">



    <br />
    <!-- audio -->
    <audio controls>
        <source src="./assets/cat-audio.ogg" type="audio/ogg">
        <source src="./assets/cat-audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <br />
    <!-- video -->
    <video controls autoplay>
        <source src="./assets/cat-video.mp4" type="video/mp4">
        <source src="movie.ogg" type="video/ogg">
        Your browser does not support the video tag.
    </video>

</body>

</html>
